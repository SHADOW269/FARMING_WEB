<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f9f7f1;
}

.image-gallery {
  overflow: hidden;
  width: 90%;
  max-width: 1000px;
  border-radius: 10px;
  background-color: #fff;
}

.image-container {
  display: flex;
  animation: scroll 15s linear infinite;
}

.image-container img {
  width: 250px;
  height: 200px;
  object-fit: cover;
  margin: 10px;
  border-radius: 10px;
  transition: transform 0.3s ease;
}

.image-container img:hover {
  transform: scale(1.1);
  animation-play-state: paused;
}

@keyframes scroll {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-100%);
  }
}
  </style>
</head>
<body>
  <div class="image-gallery">
    <div class="image-container">
      <img src="HANUMAN(2).png" alt="Image 1">
      <img src="HANUMAN(2).png" alt="Image 2">
      <img src="HANUMAN(2).png" alt="Image 3">
      <img src="HANUMAN(2).png" alt="Image 4">
      <img src="HANUMAN(2).png" alt="Image 5">
      <img src="HANUMAN(2).png" alt="Image 6">
      <img src="HANUMAN(2).png" alt="Image 7">
    </div>
  </div>

  <script>
    document.querySelectorAll('.image-container img').forEach(image => {
  image.addEventListener('mouseover', () => {
    document.querySelector('.image-container').style.animationPlayState = 'paused';
  });
  image.addEventListener('mouseout', () => {
    document.querySelector('.image-container').style.animationPlayState = 'running';
  });
});
  </script>
</body>
</html>
